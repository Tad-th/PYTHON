<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chỉnh sửa thông tin sinh viên</h1>

        <form action="/update/{{ student[0] }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Tên</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ student[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="major" class="form-label">Chuyên ngành</label>
                <input type="text" class="form-control" id="major" name="major" value="{{ student[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select class="form-select" id="status" name="status">
                    <option value="Đang học" {% if student[4] == 'Đang học' %}selected{% endif %}>Đang học</option>
                    <option value="Đã nghỉ" {% if student[4] == 'Đã nghỉ' %}selected{% endif %}>Đã nghỉ</option>
                    <option value="Bảo lưu" {% if student[4] == 'Bảo lưu' %}selected{% endif %}>Bảo lưu</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Cập nhật</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
